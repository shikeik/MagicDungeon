<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dungeon Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="ui-layer">
            <div id="damage-overlay"></div>
            <div id="main-menu">
                <h1>Dungeon Explorer</h1>
                <button id="start-btn">开始游戏</button>
                <button id="load-btn">读取存档</button>
            </div>
            <div id="hud" style="display: none;">
                <div id="top-bar">
                    <div class="stat-group">
                        <div class="stat-bar">HP: <span id="hp-val">100</span>/<span id="hp-max">100</span></div>
                        <div class="stat-bar">Lvl: <span id="level-val">1</span></div>
                    </div>
                    <div class="btn-group">
                        <button id="inventory-btn">背包</button>
                        <button id="save-btn">保存</button>
                        <button id="help-btn">帮助</button>
                    </div>
                </div>
                <div id="controls-hint">WASD / 触摸移动 | SPACE: 治疗</div>
                <div id="game-log"></div>
            </div>
            
            <!-- Modals -->
            <div id="help-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>游戏说明</h2>
                    <p><strong>移动/攻击:</strong> WASD 或 箭头键。撞击怪物会自动攻击。</p>
                    <p><strong>技能:</strong> SPACE 键使用治疗药水/技能。</p>
                    <p><strong>下一关:</strong> 找到楼梯并踩上去。</p>
                    <p><strong>物品:</strong> 踩上去自动拾取。在背包中点击装备。</p>
                    <p><strong>存档:</strong> 自动保存或手动保存（即将推出）。</p>
                    <button class="close-btn">关闭</button>
                </div>
            </div>

            <div id="inventory-modal" class="modal" style="display: none;">
                <div class="modal-content">
                    <h2>背包 & 状态</h2>
                    <div id="player-stats-detail"></div>
                    <div id="inventory-list"></div>
                    <button class="close-btn">关闭</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="src/main.js"></script>
</body>
</html>
